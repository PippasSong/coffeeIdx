<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${detail.cafeName}"></title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
		<h2>상세 정보</h2>
	    <form id="frm" method="post">
	    	<table class="board_detail">
				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				<caption>상세 정보</caption>
				<tbody>
					<tr>
						<th scope="row">매장명</th>
						<td th:text="${detail.cafeName}"></td>
						<th scope="row">매장주소</th>
						<td th:text="${detail.cafeAddress}"></td>
					</tr>
					<tr>
						<th scope="row">최초 작성자</th>
						<td th:text="${detail.creatorId}"></td>
						<th scope="row">갱신일</th>
						<td th:text="${detail.createdDatetime}"></td>
					</tr>
					<!-- <tr>
						<th scope="row">제목</th>
						<td colspan="3"><input type="text" id="title" name="title" th:value="${board.title }"/></td>
					</tr> -->
					<tr>
						<th colspan="2" scope="row">메뉴</th>
						<th colspan="2" scope="row">가격</th>
					</tr>
					<tr th:if="${#lists.size(detail.coffeeInfo)} > 0" th:each="coffee : ${detail.coffeeInfo}">
						<td colspan="2" th:text="${coffee}"></td>
						<td th:each="price : ${detail.priceInfo}" th:if="${coffeeStat.index}==${priceStat.index}" colspan="2" th:text="${price}" ></td>
					</tr>
					<tr th:unless="${#lists.size(detail.coffeeInfo)} > 0">
						<td colspan="4">조회된 결과가 없습니다.</td>
					</tr>
				</tbody>
			</table>
		</form>


		<a href="#this" id="index" class="btn">목록으로</a>


	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			var boardIdx = $("#boardIdx").val();
			$("#index").on("click", function(){
				location.href = "/index";
			});

		});
	</script>
</body>
</html>
