<!DOCTYPE html>
<!-- thymeleaf의 속성을 사용하기 위한 네임스페이스 선언 -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="container">
    	<h2>요청 목록</h2>
    	<table class="board_list">
	        <colgroup>
	            <col width="15%"/>
	            <col width="*"/>
	            <col width="15%"/>
	            <col width="20%"/>
	        </colgroup>
	        <thead>
	            <tr>
	                <th scope="col">주소</th>
	                <th scope="col">요청일</th>
	            </tr>
	        </thead>
	        <tbody>
	        	<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
	        		<td th:text="${list.address}"></td>
	        		<td th:text="${list.createdDatetime}"></td>
	        	</tr>
	        	<tr th:unless="${#lists.size(list)} > 0">
	        		<td colspan="4">조회된 결과가 없습니다.</td>
	        	</tr>
						<form id="frm" name="frm" method="post" action="/index/request">
				    	<table class="board_detail">
				    		<tr>
				    			<td>조회를 원하는 도로명, 동명을 입력해 주세요</td>
									<!-- 빈값 입력시 경고문 -->
				    			<td><input type="text" id="address" name="address"/></td>
				    		</tr>
				    	</table>
							<div align="right">
								<a href="#this" id="index" class="btn" style="float:left;">목록으로</a>
				    		<input type="submit" id="submit" value="저장" class="btn">
							</div>
				    </form>
	        </tbody>
	    </table>
    </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){

				$("#index").on("click", function(){
					location.href = "/index";
				});

			});
		</script>
</body>
</html>
